    <section class="py-4 py-xl-5" style="background: rgba(242,242,242,0);">

            <div class="row d-flex justify-content-end align-items-center" style="border-style: none;background: url(&quot;assets/img/background-network.png&quot;) center / cover no-repeat, #f2f2f2;">

                </div>
                <div class="col-md-6 col-lg-10 col-xl-4" style="border-style: none;background: #212b58;padding-left: 0px;padding-right: 0px;padding-bottom: 45px;"> <div class="card mb-5" style="border-style: none;"> <div class="card-body d-flex flex-column align-items-center"
                            style="border-style: none;background: #212b58;padding-top: 0;padding-bottom: 0;"> <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="border-style: none;width: 100px;height: 100px;">
                                <i class="fas fa-user fa-4x" style="border-style: none; margin-top: 40px;height: 100px;"></i>
                              </div>

                            <!-- Start: Login Form -->
                            <form method="POST" id="formLogin" style="border-style: none;">
                                <!-- Usuario -->
                                <div class="mb-3" style="border-style: none;">
                                    <input class="form-control form-control-sm" type="text" id="username" name="username"
                                        placeholder="Usuário" style="border-top-left-radius: 0px; border-top-right-radius: 0px;border-bottom-right-radius: 0px;border-bottom-left-radius: 0px;width: 312px;padding-right: 20px;padding-left: 10px;margin-top: 21px;" required>
                                    </div>

                                <!-- Senha -->
                                <div class="mb-3" style="border-style: none;">
                                    <input class="form-control form-control-sm" type="password" id="password" name="password" placeholder="Senha" style="border-top-left-radius: 0px; -top-right-radius: 0px;border-bottom-right-radius: 0px;border-bottom-left-radius: 0px;width: 312px;padding-right: 20px;padding-left: 10px;" required>
                                </div>
                                <input type="hidden" id="acao" name="acao" value="login">

                                <!-- Botão "Entrar" -->
                                <button class="btn btn-primary btn-sm d-block w-100" type="submit" style="border-top-left-radius: 0px;border-top-right-radius: 0px; border-bottom-right-radius: 0px;border-bottom-left-radius: 0px;width: 312px;padding-right: 20px;padding-left: 10px;">Entrar</button>
                            </form>
                            <p style="color: #48e595;text-align: left;font-family: Roboto;margin-top: 41px;margin-bottom: 2px;"> 
                                <span style="color: rgb(242, 242, 242);">Não tem uma conta?</span> <a href="Cadastro.html">Registre-se</a></p>
                            <p class="text-start text-muted" style="border-style: none;text-align: right;font-family: Roboto;color: #48e595;">

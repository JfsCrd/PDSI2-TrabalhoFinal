        <h1
            style="margin-left: 45px;font-family: Roboto;font-size: 60.56px;font-weight: bold;color: #e8ab02;padding-top: 14px;">
            Cadastro</h1>

    </div>
    <!-- Start: Cadastro -->
    <div style="margin-top: 20px; margin-left:40px; margin-right: 40px;">
        <form method="POST" action="Controller/Controller-Usuario.php" id="formRegistro" enctype="multipart/form-data">

            <!-- Start: Dados Básicos -->

            <div>
                <h2>Informações Pessoais</h2>
                <div class="row">
                    <div class="col-md-4">
                        <label for="inputNome">Nome</label>
                        <input name="nome" type="text" class="form-control" placeholder="José" required>
                    </div>
                    <div class="col-md-8">
                        <label for="inputCpf">Sobrenome</label>
                        <input name="sobrenome" type="text" class="form-control" placeholder="da Silva" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label for="inputCpf">CPF</label>
                        <input name="cpf" type="number" class="form-control" placeholder="11111111111" required
                            minlength="11" maxlength="11">
                    </div>
                    <div class="col-md-3">
                        <label for="inputNascimento">Data de Nascimento</label>
                        <input name="nascimento" type="date" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputMatricula">Matricula</label>
                        <input type="text" class="form-control" id="matricula" name="matricula"
                            placeholder="00000AAA000" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">
                        <label for="inputTelefone">Telefone</label>
                        <input type="phone" class="form-control" name="telefone" placeholder="034999999999" required>
                    </div>
                    <div class="col-md-5">
                        <label for="inputEmailPessoal">E-mail pessoal</label>
                        <input type="email" class="form-control" name="emailPessoal" placeholder="josedasilva@gmail.com"
                            required>
                    </div>
                    <div class="col-md-5">
                        <label for="inputEmailUfu">E-mail @ufu</label>
                        <input type="email" class="form-control" name="emailUfu" id="emailUfu"
                            placeholder="josedasilva@ufu.br" required>
                    </div>
                </div>
                <br>
                <!-- Start: Social -->
                <div>
                    <h2 id="profissional" style="margin-top: 20px;">Social</h2>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="inputFoto">Foto</label>
                            <input name="foto" id="foto" type="file" accept="image/jpeg" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <label for="inputRede">Site</label>
                            <select name="rede" class="form-control">
                                <option selected>Selecione o Site</option>
                                <option name="LinkedIn">LinkedIn</option>
                                <option name="GitHub">GitHub</option>
                                <option name="Behance">Behance</option>
                                <select id="rede" class="form-control"></select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputUrl">URL</label>
                            <input name="rede_url" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="inputResumo">Resumo Pessoal</label>
                            <textarea class="form-control" name="resumo" row mb-3s="3"
                                onchange="campoAlterado(this);"></textarea>
                        </div>
                    </div>
                </div>
                <!-- End: Social -->
                <br>
                <!-- Start: Acesso -->
                <div>
                    <h2 id="acesso" style="margin-top: 20px;">Dados de Acesso</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="inputUsuario">Usuário</label>
                            <input name="usuario" id="usuario" type="text" class="form-control" disabled>
                        </div>
                        <div class="col-md-4">
                            <label for="inputSenha" required>Senha</label>
                            <input name="senha" type="password" class="form-control" placeholder="12345">
                        </div>
                        <div class="col-md-4">
                            <label for="inputSenha2" required>Confirme a senha</label>
                            <input name="senha2" type="password" class="form-control" placeholder="12345">
                        </div>
                    </div>
                </div>
                <!-- End: Acesso -->
                <div class="row">
                    <div class="col-md-3">
                        <label for="inputTermos">
                            <input name="termos" type="checkbox" required> Aceito os termos de uso
                        </label>
                    </div>
                </div>
                <br>
                <input type="hidden" name="acao" value="registrar">
                <button type="submit" class="btn btn-primary"
                    style="margin-bottom: 50px;background: #212b58;border-radius: 0px;border-color: #212b58;">Cadastar</button>
        </form>
    </div>
